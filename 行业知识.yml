            \ \n    <examples>\n        <example>\n            <input>\n         \
            \       行业: 通信和信息技术\n            </input>\n            <output>\n    \
            \            主要领域包括：\n                1. 网络架构：负责设计和管理网络基础设施，确保数据传输的高效性和安全性。\n\
            \                2. 数据管理：涉及数据的存储、处理和分析，支持业务决策和运营优化。\n                3.\
            \ 应用开发：专注于软件应用的设计和开发，以满足用户需求和市场变化。\n                引用：Smith, J. (2020).\
            \ \"The Future of IT Architecture\". Tech Journal.\n            </output>\n\
            \        </example>\n        \n        <example>\n            <input>\n\
            \                行业: 金融服务\n            </input>\n            <output>\n\
            \                主要领域包括：\n                1. 风险管理：评估和管理金融风险，确保企业的财务稳定性。\n\
            \                2. 客户关系管理：优化客户体验和满意度，提升客户忠诚度。\n                3. 合规管理：确保企业遵循法律法规，降低法律风险。\n\
            \                引用：Johnson, L. (2019). \"Risk Management in Finance\"\
            . Finance Review.\n            </output>\n        </example>\n       \
            \ \n        <example>\n            <input>\n                行业: 制造业\n\
            \            </input>\n            <output>\n                主要领域包括：\n\
            \                1. 生产管理：优化生产流程，提高生产效率和产品质量。\n                2. 供应链管理：协调供应商和分销商，确保原材料和产品的及时交付。\n\
            \                3. 质量控制：监测和改善产品质量，确保符合行业标准。\n                引用：Williams,\
            \ R. (2021). \"Manufacturing Excellence\". Industry Insights.\n      \
            \      </output>\n        </example>\n    </examples>\n</instruction>\n\
            ```"
