            \        <example>\n            <input>\n                行业：金融服务\n   \
            \         </input>\n            <output>\n                金融服务行业是一个提供银行、保险、投资等服务的行业，包括个人金融、企业金融和资本市场等领域。在全球范围内，金融服务行业占GDP约7%左右，是国民经济的重要组成部分，具有促进经济增长和资源配置的作用。\n\
            \            </output>\n        </example>\n        \n        <example>\n\
